<template>
  <template if:true={showIntakeContainer}>
      <div class="container full_height-wrapper">
      <!-- Header Section -->
      <div class="header">
        <img class="logo-image" src={imageURL} alt="Company Logo" />

        <div>
          <p class="sectionHeading">Section: {currentSectionName}
            <template if:true={showScreenNumber}>
                , Screen: {currentSectionOnScreenForHeader}
            </template>
          </p>
        </div>
  
        <div class="top-buttons">
          <button class="help-btn" onclick={openHelp}>Help</button>
          <button class="finish-btn" onclick={handleFinishLater}>Finish Later</button>
        </div>
      </div>
      
  

  <!-- Modal Help -->
    <template if:true={showModal}>
        <section class="slds-modal slds-fade-in-open" role="dialog">
            <div class="slds-modal__container">

                <!-- Header -->
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Help</h2>
                </header>

                <!-- Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <pre>{helpText}</pre>
                </div>

                <!-- Footer -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                </footer>
            </div>
        </section>

        <!-- Backdrop -->
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!--Modal end-->
      <!-- Body Section   -->
      <div class="body">
        <!-- Sidebar Menu -->
        <div class="sidebar">        
          <template for:each={sections} for:item="item">
            <button key={item.Id} class={item.sidebarButtonClass} data-id={item.Id} onclick={sectionClick}>{item.Name}</button>
          </template>
        </div>
  
        <!-- Main Content -->
        <div class="content">
          <div class="section-progress">
            <label>Section Progress:</label>
            <div class="progress-bar">
              <div class="progress" style={sectionProgressStyle}></div>
            </div>
            <span class="progress-percent">{sectionProgressBar}</span>
          </div>
  
          <div class="section_right">
            <template if:true={responses}>
              <template for:each={responses} for:item="resp" for:index="index">    

                <!-- When the answer type is Picklist-->
                <template if:true={resp.IsRadio}>
                  <div key={resp.field} class="question-block">
                    <!-- Heading Text -->
                    <div class="slds-row">
                      <lightning-formatted-rich-text value={resp.question1} style="display: block;"></lightning-formatted-rich-text>
                    </div>
                    <!-- Radio Input -->
                    <div class="slds-row slds-m-top_small">
                      <template for:each={resp.responseChoices} for:item="choice" for:index="index2">
                        <lightning-input key={choice.responseChoiceId} type="radio" name={resp.resoponseId}
                          label={choice.value} value={choice.value} checked={choice.isChecked}
                          onchange={handleRadioResponseChange}>
                        </lightning-input>
                      </template>
                      
                    </div>
                  </div>
                </template>
                
                <!-- When the answer type is text-->
                <template if:true={resp.IsText}>
                  <div key={resp.field} class="question-block">
                    <!-- Heading Text -->
                    <div class="slds-col">
                      <lightning-formatted-rich-text value={resp.question1}></lightning-formatted-rich-text>
                    </div>
                    <!-- Input Field -->
                    <div class="slds-col">
                      <template for:each={resp.responseChoices} for:item="choice" for:index="index2">
                        <lightning-input class="text_fld-size" key={choice.responseChoiceId} name={resp.resoponseId} 
                        variant="label-hidden" value={choice.value}
                        type="text"  onblur={handleTextResponseChange}>
                        </lightning-input>
                      </template>
                    </div>
                  </div>
                </template>
  
                <!-- When the answer type is Multi-Select -->
                <template if:true={resp.IsCheckbox}>
                  <div key={resp.field} class="question-block">
                    <div class="slds-row">
                      <lightning-formatted-rich-text value={resp.question1}></lightning-formatted-rich-text>
                    </div>
                    <div class="slds-grid slds-wrap slds-m-top_small">
                      <!--<template for:each={resp.responseChoices} for:item="choice" for:index="index2">
                        <lightning-input key={choice.responseChoiceId} type="checkbox" name={choice.responseChoiceId}
                          label={choice.value} value={choice.value} checked={choice.isChecked}
                          onchange={handleMultiSelectResponseChange}>
                        </lightning-input>
                      </template>-->
                      <template for:each={resp.responseChoices} for:item="choice">
                          <div key={choice.responseChoiceId} class="slds-col slds-size_1-of-3 slds-p-around_x-small">
                              <lightning-input 
                                  type="checkbox" 
                                  name={choice.responseChoiceId}
                                  label={choice.value} 
                                  value={choice.value} 
                                  checked={choice.isChecked}
                                  onchange={handleMultiSelectResponseChange}>
                              </lightning-input>
                          </div>
                      </template>
                    </div>
                  </div>
                </template>

                <!-- When the answer type is Embedded -->               
                <template if:true={resp.IsEmbedded}>
                    <div key={resp.field} class="question-block">
                       <!-- Question text -->
                       <div class="slds-row">
                           <lightning-formatted-rich-text value={resp.question1}></lightning-formatted-rich-text>
                       </div>
    
                       <!-- Embedded content (image or video) -->
                       <div class="slds-row slds-m-top_small">
                           <template if:true={resp.isImage}>
                               <img src={resp.imageUrl} alt="Embedded Image" style="max-width:100%; border-radius:8px;" />
                           </template>
      
                           <template if:true={resp.isVideo}>
                               <video controls style="max-width:100%; border-radius:8px;">
                                   <source src={resp.videoUrl} type="video/mp4" />
                                   Your browser does not support the video tag.
                               </video>
                           </template>
                       </div>
                    </div>
                </template>

                <!--Upload logo-->
                <template if:true={resp.Isfile}>
                  
                    <div key={resp.field} class="question-block">
                      <div class="slds-row">
                      <lightning-formatted-rich-text value={resp.question1}></lightning-formatted-rich-text>
                    </div>
                        <lightning-input type="file" label="Select Image" 
                            accept=".png, .jpg, .jpeg" 
                            onchange={handleOpenFileUpload}>
                        </lightning-input>

                        <template if:true={fileName}>
                            <p class="slds-m-top_small">Selected: {fileName}</p>
                        </template>

                        <template if:true={isPreview}>
                            <img src={imagePreview} alt="Preview" style="max-width: 200px; margin-top: 10px;" />
                        </template>
                        <template if:true={isSavedImage}>
                          <img src={savedImageUrl} class="logo-image" alt="Company Logo" style="max-width: 200px; margin-top: 10px;" />
                      </template>
                    </div>
                </template>
  
                <!-- When the answer type is RichText -->
                <template if:true={resp.IsRichText}>
                  <div key={resp.field} class="question-block">
                    <div class="slds-col">
                      <lightning-formatted-rich-text value={resp.question1}></lightning-formatted-rich-text>
                    </div>
                    <div class="slds-col">
                      <template for:each={resp.responseChoices} for:item="choice" for:index="index2">
                        <lightning-input-rich-text key={choice.responseChoiceId} variant="label-hidden"
                          value={choice.value} class="slds-m-top_x-small">
                        </lightning-input-rich-text>
                      </template>
                    </div>
                  </div>
                </template>

                <!-- Extra info text area (only when required) -->
                <template if:true={resp.ShowAdditionalInfo}>
                  <div key={resp.resoponseId} class="question-block">
                    <lightning-textarea
                        label="Additional Information"
                        value={resp.additionalInfo}
                        data-id={resp.resoponseId}
                        onblur={handleAdditionalInfoResponseChange}>
                    </lightning-textarea>
                  </div>
                </template>
  
                <!-- When the answer type is text-->
                <!--<template if:false={resp.IsText}>
                  <lightning-formatted-rich-text value={resp.question1} key={resp.field}></lightning-formatted-rich-text>   
                    <template for:each={resp.responseChoices} for:item="choice" for:index="index2">              
                    <p key={choice.responseChoiceId}><lightning-formatted-rich-text value={choice.value}></lightning-formatted-rich-text></p>
                  </template>          
                </template>-->
              </template>
            </template>
            <!--<template if:false={responses}>
            <p>No questions loaded.</p>
          </template>-->
          </div>
  
          <div class="footer">
            <button class="back-btn" onclick={handleBack}>Back</button>
            <template if:false={onboardingProgressComplete}>
                <button class="next-btn" onclick={handleSaveAndNext}>Save & Next</button>
            </template>
          </div>

  
          <div class="onboarding-progress">
            <label>Onboarding Progress:</label>
            <div class="progress-bar">
              <div class="progress" style={onboardingProgressStyle}></div>
            </div>
            <span class="progress-percent">{onboardingProgressBar}</span>
          </div>
        </div>
      </div>
    </div>
  </template>
  <template if:true={showFinishLater}>
    <div>
        <lightning-card class="resume-container">
            <div class="resume-wrapper">
                <p class="resume-text">Thank you for your valuable time!</p>
                <button class="resume-btn" onclick={handleResume}>Resume</button>
            </div>
        </lightning-card>
    </div>
  </template>

</template>
